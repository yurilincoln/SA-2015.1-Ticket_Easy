<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoadmin.xhtml">

	<ui:define name="content">
		<h:messages globalOnly="true" />
		<div class="container">
			<div class="page-header">
				<br></br>
				<h1>
					Cadastro Pacotes Turísticos <small><u>admin</u></small>
				</h1>
			</div>
			<div class="row">
			<h:messages globalOnly="true"/>
				<h:form enctype="multipart/form-data">
					<h:panelGroup rendered="#{not empty pacoteMB.pacote.id}">
						<br></br>
						<h:outputLabel value="- Número de ID: -" />
						<h:inputText styleClass="form-control"
							value="#{pacoteMB.pacote.id}" readonly="true" />
					</h:panelGroup>
					<h:inputHidden value="#{pacoteMB.pacote.id}" />
					<div class="col-md-6">
						<fieldset>
							<br />
							<div class="form-group">
								<h:outputLabel value="Nome do Pacote Turístico:" />
								<br></br>
								<h:message for="idNome" style="color:darkred; font-weight:bold" />
								<h:inputText id="idNome" styleClass="form-control"
									value="#{pacoteMB.pacote.nome}" required="true"
									requiredMessage=" ## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Descriçao do Pacote:" />
								<br />
								<h:message for="idDescricao"
									style="color:darkred; font-weight:bold" />
								<h:inputTextarea id="idDescricao" rows="3" cols="57"
									value="#{pacoteMB.pacote.descricao}" required="true"
									requiredMessage="## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Valor Final (R$):" />
								<br />
								<h:message for="idValor" style="color:darkred; font-weight:bold" />
								<h:inputText id="idValor" styleClass="campohora"
									value="#{pacoteMB.pacote.valor}" required="true"
									requiredMessage="## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Informe os pontos turisticos:" />
								<br />
								<h:message for="idPontosTuristicos"
									style="color:darkred; font-weight:bold" />
								<h:selectManyListbox required="true"
									requiredMessage="## Preenchimento obrigatório ##"
									id="idPontosTuristicos" style="border: 1px solid green;"
									converter="destinoConverter"
									value="#{pacoteMB.pacote.destinos}">
									<f:selectItems value="#{destinoMB.destinos}" var="item"
										itemLabel="#{item.nome}" itemValue="#{item}" />
								</h:selectManyListbox>
							</div>
							<div class="form-group">
								<h:outputLabel value="Imagem do Destino:" />
								<h:inputFile styleClass="campofoto"
									value="#{pacoteMB.fotoPacote}" />
								<h:inputHidden styleClass="form-control"
									value="#{pacoteMB.pacote.fotoPacote}" />
							</div>
							<h:commandButton action="#{pacoteMB.salvar()}"
								styleClass="btn btn-success" value="Salvar" />
						</fieldset>
						<br></br>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
