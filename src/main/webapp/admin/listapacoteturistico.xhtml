<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoadmin.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="page-header">
				<h1>
					TicketEasy <small><u>admin</u></small>
				</h1>
			</div>

			<div class="row">
				<div class="col-md-12">
				<h:form>
			<h:dataTable styleClass="table" value="#{pacoteMB.pacotes}" var="item">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{item.nome}" />
				</h:column>
				
				<!-- <h:column>
					<f:facet name="header">Destinos:</f:facet>
					<h:outputText value="#{item.listaDestino()}" />
				</h:column>  -->
				
				<h:column>
					<f:facet name="header">Valor (R$):</f:facet>
					<h:outputText value="#{item.valor}" />
				</h:column>

				<h:column>
					<h:commandLink styleClass="btn btn-info"
						action="#{pacoteMB.editar(item.id)}">
						<span class="glyphicon glyphicon-edit"></span>
					</h:commandLink>
					<h:outputText value="&nbsp;&nbsp;&nbsp;" />
					<h:commandLink styleClass="btn btn-warning" onclick="return confirm('Tem certeza?');"
						action="#{pacoteMB.excluir(item.id)}">
						<span class="glyphicon glyphicon-remove"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
				</div>
				</div>
				</div>
				
	</ui:define>

</ui:composition>
</html>
