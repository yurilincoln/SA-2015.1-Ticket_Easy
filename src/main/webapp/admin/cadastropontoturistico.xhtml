<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoadmin.xhtml">

	<ui:define name="title">
	    Admin
	</ui:define>
	
	
	<ui:define name="content">
	<div class="container">
	    <div class="page-header">
				<h1>
					Cadastro Pontos Turísticos <small><u>admin</u></small>
				</h1>
			</div>
			<div class="row">
			<h:form>
			<h:panelGroup rendered="#{not empty destinoMB.destino.id}">
			<br></br>
				<h:outputLabel value="- Número de ID: -" />
				<h:inputText styleClass="form-control" value="#{destinoMB.destino.id}"
					readonly="true" />
			</h:panelGroup>
			<h:inputHidden value="#{destinoMB.destino.id}" />
			<div class="col-md-6">
			<fieldset>
				<br></br>
					<div class="form-group">
						<h:outputLabel value="Nome do Ponto Turístico:" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.nome}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Cidade:" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.cidade}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Estado:" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.estado}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Bairro:" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.bairro}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descriçao do Passeio:" />
						<br></br>
						<h:inputTextarea  rows="3" cols="57" value="#{destinoMB.destino.descricao}"/>
						</div>
						</fieldset>
						</div>
					<div class="col-md-6">
					<fieldset>
					<br></br>
					<div class="form-group">
						<h:outputLabel value="Hora de Funcionamento:" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.horaFuncionamento}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Valor de Cobrança (R$):" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.valor}" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Observações:" />
						<br></br>
						<h:inputTextarea  rows="3" cols="57" value="#{destinoMB.destino.obersevacoes}"/>
					</div>
					<h:commandButton action="#{destinoMB.salvar()}"
						styleClass="btn btn-success" value="Enviar" />
						</fieldset>
						</div>
				</h:form>
				</div>
				</div>
	</ui:define>
	
</ui:composition>
</html>
