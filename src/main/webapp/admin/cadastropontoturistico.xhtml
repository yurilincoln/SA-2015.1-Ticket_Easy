<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoadmin.xhtml">
	
	<ui:define name="content">
	<h:messages globalOnly="true" />
	<div class="container">
	    <div class="page-header">
				<h1>
				<br></br>
					Cadastro Pontos Turísticos <small><u>admin</u></small>
				</h1>
			</div>
			<div class="row">
			<h:form>
			<h:panelGroup rendered="#{not empty destinoMB.destino.id}">
			<br></br>
				<h:outputLabel value="- Número de ID: -" />
				<h:inputText styleClass="form-control" value="#{destinoMB.destino.id}"
					readonly="true" />
			</h:panelGroup>
			<h:inputHidden value="#{destinoMB.destino.id}" />
			<div class="col-md-6">
			<fieldset>
				<br></br>
					<div class="form-group">
						<h:outputLabel value="Nome do Ponto Turístico:" />
						<br />
						<h:message for="idNome" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.nome}" 
						id="idNome" required="true" requiredMessage="## Preenchimento obrigatório ##" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Cidade:" />
						<br />
						<h:message for="idCidade" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.cidade}"
						id="idCidade" required="true" requiredMessage="## Preenchimento obrigatório ##" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Estado:" />
						<br />
						<h:message for="idEstado" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.estado}"
						id="idEstado" required="true" requiredMessage="## Preenchimento obrigatório ##" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Bairro:" />
						<br />
						<h:message for="idBairro" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.bairro}" 
						id="idBairro" required="true" requiredMessage="## Preenchimento obrigatório ##"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Descriçao do Passeio:" />
						<br></br>
						<h:message for="idDescricao" style="color:darkred; font-weight:bold" />
						<h:inputTextarea  rows="3" cols="57" value="#{destinoMB.destino.descricao}"
						id="idDescricao" required="true" requiredMessage="## Preenchimento obrigatório ##"/>
						</div>
						</fieldset>
						</div>
					<div class="col-md-6">
					<fieldset>
					<br></br>
					<div class="form-group">
						<h:outputLabel value="Hora de Abertura:" />
						<br />
						<h:message for="idHoraA" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.horaAbertura}" 
						id="idHoraA" required="true" requiredMessage="## Preenchimento obrigatório ##"/>
					</div>
					<div class="form-group">
						<h:outputLabel value="Hora de Fechamento:" />
						<br />
						<h:message for="idHoraF" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.horaFechamento}"
						id="idHoraF" required="true" requiredMessage="## Preenchimento obrigatório ##" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Valor de Cobrança (R$):" />
						<br />
						<h:message for="idValor" style="color:darkred; font-weight:bold" />
						<h:inputText styleClass="form-control" value="#{destinoMB.destino.valor}"
						id="idValor" required="true" requiredMessage="## Preenchimento obrigatório ##">
							<f:convertNumber locale="pt_BR" />
						</h:inputText>
					</div>
					<div class="form-group">
						<h:outputLabel value="Observações:" />
						<br />
						<h:message for="idObs" style="color:darkred; font-weight:bold" />
						<h:inputTextarea  rows="3" cols="57" value="#{destinoMB.destino.obersevacoes}"
						id="idObs" required="true" requiredMessage="## Preenchimento obrigatório ##"/>
					</div>
					<h:commandButton action="#{destinoMB.salvar()}"
						styleClass="btn btn-success" value="Salvar" />
						</fieldset>
						</div>
				</h:form>
				</div>
				</div>
	</ui:define>
	
</ui:composition>
</html>
