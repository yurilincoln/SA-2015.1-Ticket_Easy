<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraoadmin.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="page-header">
				<h1>
					<br></br> Cadastro Usuário Administrador <small><u>admin</u></small>
				</h1>
			</div>
			<div class="row">
				<h:form>
					<h:panelGroup rendered="#{not empty usuarioMB.usuario.id}">
						<br></br>
						<h:outputLabel value="- Número de ID: -" />
						<h:inputText styleClass="form-control"
							value="#{usuarioMB.usuario.id}" readonly="true" />
					</h:panelGroup>
					<h:inputHidden value="#{usuarioMB.usuario.id}" />
					<div class="col-md-6">
						<fieldset>
						<br></br>
						<center>
						<h4 style="color:red" ><u> Informações de cadastro:</u></h4>
						</center>
							<div class="form-group">
								<h:outputLabel value="Nome:" />
								<br></br>
								<h:message for="idNome" style="color:darkred; font-weight:bold" />
								<h:inputText id="idNome" styleClass="form-control"
									value="#{usuarioMB.usuario.nome}" required="true"
									requiredMessage=" ## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Telefone:" />
								<br></br>
								<h:message for="idTelefone"
									style="color:darkred; font-weight:bold" />
								<h:inputText id="idTelefone" styleClass="form-control"
									value="#{usuarioMB.usuario.telefone}" required="true"
									requiredMessage=" ## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Data de Nascimento:" />
								<br></br>
								<h:message for="idNascimento"
									style="color:darkred; font-weight:bold" />
								<h:inputText id="idNascimento" styleClass="form-control"
									value="#{usuarioMB.usuario.dataNascimento}" required="true"
									requiredMessage=" ## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Sexo:" />
								<br />
								<h:message for="idSexo" style="color:darkred; font-weight:bold" />
								<h:selectOneRadio
									requiredMessage="## Preenchimento obrigatório ##" id="idSexo"
									value="#{usuarioMB.usuario.sexo}">
									<f:selectItem itemLabel="Feminino"
										itemValue="#{item}" />
									<f:selectItem itemLabel="Masculino"
										itemValue="#{item}" />
								</h:selectOneRadio> 
							</div>  
							<div class="form-group">
								<h:outputLabel value="CEP:" />
								<br></br>
								<h:message for="idCep" style="color:darkred; font-weight:bold" />
								<h:inputText id="idCep" styleClass="form-control"
									value="#{usuarioMB.usuario.cep}" required="true"
									requiredMessage=" ## Preenchimento obrigatório ##" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Pais de Origem:" />
								<br></br>
								<h:message for="idPais" style="color:darkred; font-weight:bold" />
								<h:inputText id="idPais" styleClass="form-control"
									value="#{usuarioMB.usuario.paisOrigem}" required="true"
									requiredMessage=" ## Preenchimento obrigatório ##" />
							</div>
						</fieldset>
						<br></br>
					</div>
					<div class="col-md-6">
					<fieldset>
					<br></br>
					<center>
					<h4 style="color:red" ><u>Informações de acesso:</u></h4>
					</center>
						<div class="form-group">
							<h:outputLabel value="Email:" />
							<br></br>
							<h:message for="idEmail" style="color:darkred; font-weight:bold" />
							<h:inputText id="idEmail" styleClass="form-control"
								value="#{usuarioMB.usuario.email}" required="true"
								requiredMessage=" ## Preenchimento obrigatório ##" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Senha:" />
							<br></br>
							<h:message for="idSenha" style="color:darkred; font-weight:bold" />
							<h:inputSecret id="idSenha" styleClass="form-control"
								value="#{usuarioMB.usuario.senha}" required="true"
								requiredMessage=" ## Preenchimento obrigatório ##" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Confirmar Senha:" />
							<br></br>
							<h:message for="idConfirmarSenha"
								style="color:darkred; font-weight:bold" />
							<h:inputSecret id="idConfirmarSenha" styleClass="form-control"
								value="#{usuarioMB.usuario.confirmarsenha}" required="true"
								requiredMessage=" ## Preenchimento obrigatório ##" />
						</div>
						<h:commandButton action="#{usuarioMB.cadastrarAdmin()}"
						styleClass="btn btn-success" value="Cadastrar" />
						</fieldset>
					</div>

				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
