<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padraologado.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="page-header">
				<br></br> <br></br> <br></br>
				<h1>
					TicketEasy <small><u>Pacotes</u></small>
				</h1>
			</div>
			<h:messages />
			<ui:repeat var="item" value="#{pacoteMB.pacotes}">
				<div class="row">
					<div class="col-md-12">
						<br></br>
						<div class="panel panel-default">
							<div class="panel-heading">
								<center>
									<h:outputText value="#{item.nome}" />
								</center>
							</div>
							<div class="panel-body">
								<div class="col-md-4">
									<div class="thumbnail">
										<div class="caption">
											<center>
												<h:graphicImage style="width: 100%; height: 250px;"
													url="#{pacoteMB.caminhoUpload(item.fotoPacote)}" />
											</center>
										</div>
									</div>
								</div>
								<div class="col-md-8">
									<div class="row">
										<br></br>
										<div class="panel panel-default">
											<div class="panel-heading">
												<center>
													<h:outputText value="Sobre" />
												</center>
											</div>
										</div>
										<div class="col-md-4">
											<div class="thumbnail">
												<div class="caption">
													<h:outputLabel value="Descrição: " />
													<br></br>
													<h:outputText value="#{item.descricao}" />
													</div>
													</div>
													</div>
													<div class="col-md-4">
													<div class="thumbnail">
												<div class="caption">
													<h:outputLabel value="Destinos Turisticos:" />
													<br></br>
													<h:outputText value="#{item.listaDestino()}" />
												</div>
											</div>
										</div>
										<div class="col-md-4">
										<div class="thumbnail">
												<div class="caption">
										<h:outputLabel style="color:red;" value="Valor:" />
													<br></br>
													<h:outputText value="#{item.valor}" />
										</div>
										</div>
										</div>
									</div>
								</div>
								<div class="col-md-3">
								<h:link outcome="/carrinho" class="btn btn-default btn-lg active" 
								value="Adicionar ao Carrinho" />
								</div>
								</div>
							</div>
						</div>
						</div>
				<br></br>
			</ui:repeat>
		</div>

	</ui:define>

</ui:composition>
</html>
