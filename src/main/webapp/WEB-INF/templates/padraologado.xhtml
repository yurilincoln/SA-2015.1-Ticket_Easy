<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>TicketEasy - <ui:insert name="title"></ui:insert></title>

	<h:outputScript library="webjars" name="jquery/2.1.4/jquery.js" />

	<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
	
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"  />

	<h:outputStylesheet library="css" name="freelancer.css" />

	<h:outputScript library="js" name="freelancer.js" />

	<h:outputStylesheet library="css" name="padrao.css" />

</h:head>

<h:body>
	<ui:include src="/WEB-INF/templates/menulogado.xhtml">
	</ui:include>
	<div class="container">
		<ui:debug hotkey="x"
			rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	</div>

	<div id="header">
		<ui:insert name="header">

		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<br></br>
			<div class="rodaperow">
				<div class="container">
					<br></br> <br></br>
					<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="col-md-12">
							<center>
									<h3>
										<font face="verdana" color="white"> TICKETEASY: </font>
									</h3>
								</center>
								
								<div class="col-md-4">
								<div class="thumbnail">
									<div class="caption">
									<center>
										<h:link outcome="/logado/sobrelogado" value="Sobre" />
										</center>
										</div>
										</div>
										</div>
										<div class="col-md-4">
								<div class="thumbnail">
									<div class="caption"><center>
										<h:link outcome="/logado/localizacaologado" value="Localização" />
										</center>
										</div>
										</div>
										</div>
										<div class="col-md-4">
								<div class="thumbnail">
									<div class="caption"><center>
										<h:link outcome="/logado/contatologado" value="Contato" />
										</center>
										</div>
										</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</ui:insert>
	</div>


</h:body>

</html>
