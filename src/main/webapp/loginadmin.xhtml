<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="page-header">
			<br></br>
			<br></br>
			<br></br>
			<h1> <font face="verdana"> TicketEasy</font> <small><u>admin</u></small>
				</h1>
			</div>
			<div class="row">
			<h:messages globalOnly="true"/>
				<div class="col-md-4">
					<center>
						<h3>Login</h3>
					</center>
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Email:" />
							<br></br>
							<h:message for="idEmail" style="color:darkred; font-weight:bold" />
							<h:inputText id="idEmail" styleClass="form-control"
								value="#{sessaoAdminMB.administradorLogar.email}" required="true"
									requiredMessage="Informar email."  />
								
						</div>
						<div class="form-group">
							<h:outputLabel value="Senha:" />
							<br></br>
							<h:message for="idSenha" style="color:darkred; font-weight:bold" />
							<h:inputSecret id="idSenha" styleClass="form-control"
								value="#{sessaoAdminMB.administradorLogar.senha}"  required="true"
									requiredMessage="Informar senha."/>
						</div>
						<h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Entrar" 
						action="#{sessaoAdminMB.login()}" />
					<br></br>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
